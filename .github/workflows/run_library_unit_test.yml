name: Run PushButton Switch Unit Tests
on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  pushbutton_test_running:
    name: PushButton Test RUN
    runs-on: ubuntu-latest 
    # strategy:
    #   matrix:
    #     os: [ubuntu-latest, windows-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.1
      with:
        submodules: recursive
        
    - name: Install Ninja
      uses: seanmiddleditch/gha-setup-ninja@v3
        
    - name: Build binary
      working-directory: test/pushbutton
      run: |
        mkdir out
        cmake -Bout -GNinja
        cmake --build out

    - name: Run pushbutton tests
      working-directory: test/pushbutton/out
      run: ./pushbutton_test -v

    - name: generate GCOV report
      uses: threeal/gcovr-action@main
      with:
        excludes: test
    
    - name: Save Unit Tests run artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tests_artifacts
        path: test/pushbutton/out
        if-no-files-found: error
        overwrite: true
        retention-days: 1
    
  code_coverage:
    name: RUN Code Coverage Check
    needs: pushbutton_test_running
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: create artifacts folder
        working-directory: ./test/pushbutton
        run: mkdir out

      - name: Get GCOV data
        uses: actions/download-artifact@v4
        with:
          name: tests_artifacts
          path: ./test/pushbutton/out

      - name: list files
        working-directory: ./test/pushbutton/out
        run: ls

      - name: list files
        working-directory: ./test
        run: ls
      - name: list files
        working-directory: ./test/pushbutton
        run: ls

      - name: list files
        working-directory: ./
        run: ls

      - name: Run Library GCOV check
        uses: threeal/gcovr-action@v1.0.0
        with:
          excludes: test

      - name: Run Library GCOV check
        uses: threeal/gcovr-action@main
        with:
            excludes: test/
