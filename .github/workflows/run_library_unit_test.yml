    - name: Build binary
      working-directory: test/switch
      run: |
        mkdir out
        cmake -Bout -GNinja
        cmake --build out

    - name: List files
      working-directory: test/switch/out
      run: dir

    - name: Run inputs tests
      working-directory: test/switch/out
      run: ./switch_test.exe -v
    
    - name: Generate a code coverage report
      uses: threeal/gcovr-action@v1.0.0
      with:
        root: ../../../
        excludes: test

