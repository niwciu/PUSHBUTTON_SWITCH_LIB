# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Project page and reports deploy

on:
  # Runs on pushes targeting the default branch
  # push:
  #   branches: ["feature/github_CI_CD_Workflow"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Report Folder
        run: | 
          mkdir -p reports/Cyclomatic_Complexity/PUSHBUTTON
          mkdir -p reports/Cyclomatic_Complexity/SWITCH
          pip install jinja2
      - name: Run Lizzard PushButton
        uses: Uno-Takashi/Lizard-Runner@v3
        with:
          path: "./src/PUSHBUTTON"
          CCN: "12"
          Threshold: "nloc=30"
          language: "cpp"
          verbose: "true"
          arguments: "4"
          # output_file: "Lizard_report.html"
      # - name: Run Lizzard Switch
      #   uses: Uno-Takashi/Lizard-Runner@v3
      #   with:
      #     path: "./src/SWITCH"
      #     CCN: "12"
      #     Threshold: "nloc=30"
      #     language: "cpp"
      #     verbose: "true"
      #     arguments: "4"
      #     output_file: ./reports/Cyclomatic_Complexity/SWITCH/Lizard_report.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
